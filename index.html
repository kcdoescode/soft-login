<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soft Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container" id="authContainer">
    <div class="form-card" id="formCard">

      <!-- LOGIN (front) -->
      <div class="form-side form-login">
        <h2 class="form-title">Welcome Back</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email or Username" required>
          
          <div class="password-container">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" aria-label="Show/Hide password" onclick="togglePassword('loginPassword', this)">üëÅ</button>
          </div>

          <div class="form-options">
            <label class="checkbox-row">
              <input type="checkbox" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Login</button>
          <p class="switch-text">Don‚Äôt have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>
      </div>

      <!-- SIGNUP (back) -->
      <div class="form-side form-signup">
        <h2 class="form-title">Create Account</h2>
        <form id="signupForm">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Surname" required>

          <div class="dob-gender">
            <input type="date" id="dob" required>
            <select id="gender" required>
              <option value="">Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <input type="email" id="signupEmail" placeholder="Email or Mobile" required>

          <div class="password-container">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" class="toggle-password" aria-label="Show/Hide password" onclick="togglePassword('signupPassword', this)">üëÅ</button>
          </div>

          <div class="password-container">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="button" class="toggle-password" aria-label="Show/Hide password" onclick="togglePassword('confirmPassword', this)">üëÅ</button>
          </div>

          <div id="passwordStrength" class="strength-meter" aria-hidden="true"></div>

          <label class="checkbox-row terms">
            <input type="checkbox" id="termsCheck" required>
            <span>I agree to the <a href="#">Terms & Privacy Policy</a></span>
          </label>

          <button type="submit" class="btn">Sign Up</button>
          <p class="switch-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
